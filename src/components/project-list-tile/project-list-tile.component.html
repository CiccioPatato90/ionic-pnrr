<ion-accordion-group>
  <ion-accordion *ngFor="let proj of projects">
    <ion-item slot="header" detail="true" color="light">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-label>{{proj?.["missione"]}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{proj?.["componente"]}}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{proj?.["codiceUnivocoMisura"]}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{proj?.["iDMisura"]}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-grid>
        <ion-row *ngFor="let attr of attributes">
          <ion-label color="primary" class="ion-text-md-capitalize">{{convMap.get(attr) + ' : '}}</ion-label>
          <ion-label>{{' ' + proj?.[attr]}}</ion-label>
        </ion-row>
      </ion-grid>
    </div>
  </ion-accordion>
</ion-accordion-group>
