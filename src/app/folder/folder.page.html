<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HOME</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-grid class="ion-no-margin">
  <ion-row *ngIf="importedData.length === 0">
    <ion-col>
      <div class="dropzone">
        <input type="file" #fileDropRef id="fileDropRef" multiple [accept]="'.csv'" (change)="fileBrowseHandler($event)">
        <img src="https://www.svgrepo.com/show/5500/upload-file.svg" style="display: contents" alt="">
        <h3>Rilascia qui il file</h3>
        <h3>Oppure</h3>
        <label for="fileDropRef">Importa dal PC</label>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
